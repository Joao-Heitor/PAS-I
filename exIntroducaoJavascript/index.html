<!DOCTYPE html>
<html lang="pr-br">
 <head></head>
 <body>
   <h1>Ola Mundo!</h1>
   <script> 

  const p = "https://swapi.dev/api/planets/?page=2"
  const getResults = async () => {
    try{
          const results = await fetch(p)
              .then((response) => response.json())
              .then(data => data.results)
          return results;
      }catch (error) {
         console.log(error);
    }
  }
    console.log(getResults())

   </script>
 </body>
</html>
